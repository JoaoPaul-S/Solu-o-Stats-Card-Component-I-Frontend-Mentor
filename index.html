<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="Images/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>Stats Card Preview</title>
</head>
<body>
    <main class="card-container">
        <div class="card">
            <div class="workspace">
                <img src="Images/image-header-desktop.jpg">
            </div>

            <div class="main-text">
                <p>Get <strong>insights</strong> that help your business grow.</p>
                <span>Discover the benefits of data analytics and make better decisions regarding revenue, costumer <br>experience, and overall efficiency.</span>
            </div>

            <div class="stats">
                <ul>
                    <li>
                        <p>10k+</p>
                        <span>COMPANIES</span>
                    </li>

                    <li>
                        <p>314</p>
                        <span>TEMPLATES</span>
                    </li>

                    <li>
                        <p>12M+</p>
                        <span>QUERIES</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
